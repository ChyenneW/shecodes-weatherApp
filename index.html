<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script id="axios" src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Search Bar-->
        <div class="col-4 search">
          <form id="search-city">
            <input
              type="text"
              placeholder="Search your city"
              class="searchBar"
              id="search-bar-input"
            />
            <input type="submit" value="Enter" class="searchBar" />
          </form>
        </div>
        <div class="col-3" id="geoLocateButton">
          <button class="geoLocateButton">Current Location</button>
        </div>

        <!-- Current weather picture-->
        <div class="col-1 weatherImage">
          <img class="sunny" src="src/images/clear-day.svg" />
        </div>
      </div>

      <!-- Today's temp and current location-->
      <div class="row">
        <div class="forcast todayForcastDay">
          <h3 class="searchedCity">Dallas</h3>
          <p class="dateTime">Saturday, 1:49pm</p>
        </div>
      </div>

      <div class="row forcast todayForcast">
        <div class="col-6">
          <ul class="weatherExtras">
            <li class="percipitation">Percipitation: 1%</li>
            <li class="humidity">Humidity: 10%</li>
            <li class="wind">Wind: 7mph</li>
          </ul>
        </div>
        <div class="col-2"></div>
        <p class="col-2" id="todays-temp">
          <span class="todaysTemp">75°</span><a href="#" id="temp-scale">F</a>
          <small class="weatherType">Sunny</small>
        </p>
      </div>

      <!-- Forcast for next 5 days-->
      <div class="row forcast weekForcast">
        <div class="col">
          Sunday <br />
          <img class="futureImage" src="src/images/clear-day.svg" /> 77°
        </div>

        <div class="col">
          Monday <br />
          <img class="futureImage" src="src/images/clear-day.svg" /> 80°
        </div>

        <div class="col">
          Tuesday <br />
          <img class="futureImage" src="src/images/clear-day.svg" /> 70°
        </div>

        <div class="col">
          Wednsday <br />
          <img class="futureImage" src="src/images/clear-day.svg" /> 70°
        </div>

        <div class="col">
          Thursday <br />
          <img class="futureImage" src="src/images/clear-day.svg" /> 77°
        </div>
      </div>
      <br />
    </div>
    <br />

    <!--Name and link to project repository-->
    <div class="row signiture">
      <span>
        <a href="https://github.com/ChyenneW/shecodes-weatherApp" target="blank"
          >Open-Soure code</a
        >, by Chyenne Williams
      </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
