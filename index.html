<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script id="axios" src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Search Bar-->
        <div class="col-4 search">
          <form id="search-city">
            <input
              type="text"
              placeholder="Search your city"
              class="searchBar"
              id="search-bar-input"
            />
            <input type="submit" value="Enter" class="searchBar searchBarButton" />
          </form>
        </div>
        <div class="col-3" id="geoLocateButton">
          <button class="geoLocateButton">Current Location</button>
        </div>

        <!-- Current weather picture-->
        <div class="col-1 weatherImage">
          <img class="weatherIcon" src="src/images/clear-day.svg" />
        </div>
      </div>

      <!-- Today's temp and current location-->
      <div class="row">
        <div class="forecast todayForecastDay">
          <h3 class="searchedCity">Dallas</h3>
          <p class="dateTime"><span class="today">Saturday</span>, 1:49pm</p>
        </div>
      </div>

      <div class="row forcast todayForecast">
        <div class="col-6">
          <ul class="weatherExtras">
            <li class="humidity">Humidity: <span id="humidity">10</span>%</li>
            <li class="wind">Wind: <span id="wind">7</span> mph</li>
          </ul>
        </div>
        <div class="col-2"></div>
        <p class="col-2" id="todays-temp">
          <span class="todaysTemp">75</span>°<a
            href="#"
            class="fahrenheit unit active"
            >F</a
          >|<span><a href="#" class="celsius unit">C</a></span>
          <div class="col-2 weatherType">Sunny</div>
        </p>
      </div>

      <!-- Forcast for next 5 days-->
      <div class="row weekForecast">
        <div class="col-2">
          <div class="nextDay">Sunday</div>
          <img class="futureImage" src="src/images/clear-day.svg" />
          <br/> 
          <span class="forecastTemperatureMax">77°</span> 
          <span class="forecastTemeratureMin">30°</span> 
        </div>
      </div>
    </div>
    <!--Name and link to project repository-->
    <div class="row signiture">
      <span>
        <a href="https://github.com/ChyenneW/shecodes-weatherApp" target="blank"
          >Open-Soure code</a
        >, by Chyenne Williams
      </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
